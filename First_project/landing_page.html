<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Moiz Landing page</title>
  </head>
  <body>
    <nav class="bg-purple-900 text-white flex justify-between border-black">
      <img src="newlog.png" alt="image" class="h-16" />
      <ul class="px-28 py-4 flex space-x-8 justify-end">
        <li class="cursor-pointer">Home</li>
        <li class="cursor-pointer">About</li>
        <li class="cursor-pointer">Research</li>
        <li class="cursor-pointer">Contact Us</li>
      </ul>
    </nav>
    <main class="bg-purple-300 flex justify-around">
      <div class="main py-64 pl-8">
        <div class="text-3xl">
          Moment Become memories and people become lesson thats life !
        </div>
        <p class="py-5 w-2/3">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam rem
          beatae unde obcaecati, consectetur aliquid! Amet nemo ad ipsa
          repudiandae saepe, excepturi placeat nesciunt debitis.

        <button
          class="my-4 bg-purple-800 px-3 py-4 rounded-3xl text-white hover:text-purple-900 hover:bg-white mx-2 hover:border-2 hover:border-black"
        >
          Click me!
        </button>
        <button
          class="my-4 bg-purple-800 px-3 py-4 rounded-3xl text-white hover:text-purple-900 hover:bg-white mx-2 hover:border-2 hover:border-black"
        >
          Click again!
        </button>
      </div>

      <div class="flex items-center">
        <img src="banner_image_page.png" class="h-96" alt="banner" />
      </div>
    </main>
    <div class="w-full">
      <img src="new_image.jpg" alt="" />
    </div>

</html>
